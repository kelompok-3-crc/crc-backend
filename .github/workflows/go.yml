# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      ENV: ${{ secrets.ENV }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      BCRYPT_SALT: ${{ secrets.BCRYPT_SALT }}
      DB_HOST: ${{ secrets.DB_HOST }} # Ganti dengan IP/hostname server Anda
      DB_PORT: ${{ secrets.DB_PORT }}  # Port default PostgreSQL
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}  # Menggunakan secret untuk password
      DB_PARAMS: ${{ secrets.DB_PARAMS }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.2'

    - name: Build
      run: go build -o backend ./cmd
      
    - name: Run app in background
      run: nohup ./backend > backend.log 2>&1 &
      
    - name: Wait for backend to start
      run: sleep 5

    - name: Test app with curl
      run: |
        curl --fail http://localhost:8080/ || (echo "App not responding" && cat backend.log && exit 1)
        
        

      

      
